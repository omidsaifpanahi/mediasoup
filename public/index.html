<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="modules/socket.io.js"></script>
        <script src="modules/mediasoupclient.min.js"></script>
        <script src="modules/EventEmitter.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="RoomClient.js"></script>

        <link href="modules/bootstrap.min.css" rel="stylesheet" />
        <script src="modules/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
         <div class="container-fluid">
            <div  class="row">
                <div class="col-md-12 col-lg-3">
                    <div class="row">
                        <div class=" gap-2 mx-auto" id="control">
                            <button
                                    id="startAudioButton"
                                    class="btn btn-primary"
                                    onclick="rc.produce(RoomClient.mediaType.audio, audioSelect.value)"
                            >
                                <span class="fa-stack">
                                  <i class="fas fa-volume-up fa-stack-1x"></i>
                                  <i class="fas fa-ban fa-stack-2x" style="color:Tomato"></i>
                                </span>
                            </button>
                            <button id="stopAudioButton" class="btn btn-primary d-none" onclick="rc.closeProducer(RoomClient.mediaType.audio)">
                                <span class="fa-stack">
                                  <i class="fas fa-volume-up fa-stack-1x"></i>
                                </span>
                            </button>
                            <button
                                    id="startVideoButton"
                                    class="btn btn-primary"
                                    onclick="rc.produce(RoomClient.mediaType.video, videoSelect.value)"
                            >
                                <span class="fa-stack">
                                  <i class="fas fa-camera fa-stack-1x"></i>
                                  <i class="fas fa-ban fa-stack-2x" style="color:Tomato"></i>
                               </span>
                            </button>
                            <button id="stopVideoButton" class="d-none btn btn-primary" onclick="rc.closeProducer(RoomClient.mediaType.video)">
                                <span class="fa-stack">
                                  <i class="fas fa-camera fa-stack-1x"></i>
                                </span>
                            </button>

                            <button id="startScreenButton" class="btn btn-primary" onclick="rc.produce(RoomClient.mediaType.screen)">
                                <span class="fa-stack">
                                  <i class="fas fa-desktop fa-stack-1x"></i>
                                  <i class="fas fa-ban fa-stack-2x" style="color:Tomato"></i>
                               </span>
                            </button>
                            <button id="stopScreenButton" class="d-none btn btn-primary" onclick="rc.closeProducer(RoomClient.mediaType.screen)">
                                <span class="fa-stack">
                                  <i class="fas fa-desktop fa-stack-1x"></i>
                                </span>
                            </button>
                            <br />
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12" id="localMedia">
                        </div>
                    </div>
                    <div class="row d-none">
                        <div class="col-12" id="devicesList">
                            <span class="text-warning"> <i class="fas fa-microphone"></i> Audio:</span>
                            <select id="audioSelect" class="form-select" style="width: auto"></select>
                            <br />
                            <span class="text-warning"><i class="fas fa-video"></i> Video:</span>
                            <select id="videoSelect" class="form-select" style="width: auto"></select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-9 mt-5">
                    <br>
                    <div class="row" id="remoteVideos">
                    </div>
                    <div id="remoteAudios"></div>
                </div>
            </div>
         </div>
    </body>

    <footer>
        <script src="index.js"></script>
    </footer>
</html>
